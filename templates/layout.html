{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'layout.css' %}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- Menú fijo -->
  <div class="menu">
    <img src="{% static 'LPOGO ACTUALIUZAFDO.png' %}" alt="Logo" style="max-width: 100%; margin-bottom: 20px;">

    <div class="menu-links">
      <a href="{% url 'inicio' %}" class="{% if request.resolver_match.url_name == 'inicio' %}active{% endif %}">
        <i class="fa-solid fa-house"></i> Inicio
      </a>

      <a href="{% url 'almacenes' %}" class="{% if request.resolver_match.url_name == 'almacen' %}active{% endif %}">
        <i class="fa-solid fa-warehouse"></i> Almacénes
      </a>

      <a href="{% url 'perfil' %}" class="{% if request.resolver_match.url_name == 'perfil' %}active{% endif %}">
        <i class="fa-solid fa-user-gear"></i> Perfil
      </a>

      <a href="{% url 'configuracion' %}" class="{% if request.resolver_match.url_name == 'configuracion' %}active{% endif %}">
        <i class="fa-solid fa-gear"></i> Configuración
      </a>
    </div>

    <a href="{% url 'logout' %}" class="logout">
      <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
    </a>
  </div>

  <!-- Contenido variable -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</div>

</body>
</html>
